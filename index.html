<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="resetsheet" href="css/reset.css" />
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script> -->
</head>

<body>
  <div id ="modal">
   
    <button v-on:click="openModal" class="button">開く</button>
    <template>
    <open-modal v-show="showContent" v-on:click="showContent = false"></open-modal>
  </template>

  </div>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>
    const vm = new Vue({
      el: '#modal',
      data(){
        return{
          showContent : false,
        }
      },
      methods: {
        openModal: function(){
          this.showContent = true;
        },
        closeModal: function () {
          this.showContent = false;
        }

      }
    })

    Vue.component('openModal',{
      template:`
      // 呼び出したい中身のhtml 
  <div class="modal-all">
    <div class="modal-body">
      <h2>モーダルウィンドウ</h2>
      <button v-on:click="$emit('click')" class="close-btn">閉じる</button>
    </div>
    `,
    });

    Vue.mount('#modal')

  </script>
</body>
</html>
